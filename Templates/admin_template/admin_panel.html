{% extends 'admin_template/admin_base.html' %}

{% block title %}
admin panel
{% endblock %}

{% block content %}
<br><br>
<style>
    /* Add your custom styles here */
    .admin-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }
    .admin-item {
      width: 48%;
      margin-bottom: 20px;
      padding: 20px;
      text-align: center;
      background-size: cover;
      color: #fff;
    }
    .admin-item:nth-child(even) {
      background-color: #007bff; /* Change to your desired background color */
    }
    .admin-item:nth-child(odd) {
      background-color: #28a745; /* Change to your desired background color */
    }
    .admin-item img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

  <div class="container admin-container">
    <!-- First Div -->
    <div class="admin-item" style="background-image: url('path_to_your_image1.jpg');">
      <h3>Manage Category</h3>
      <p>Paragraph 1</p>
      <div class="mt-auto">
        <a href="{% url 'admin_category' %}" class="btn btn-primary mb-2 w-20">Manage</a>
      </div>    
    </div>
    <!-- Second Div -->
    <div class="admin-item" style="background-image: url('path_to_your_image2.jpg');">
      <h3>Manage Products</h3>
      <p>Paragraph 2</p>
      <div class="mt-auto">
        <a href="{% url 'admin_product' %}" class="btn btn-success mb-2 w-20">Manage</a>
      </div> 
    </div>
    <!-- Third Div -->
    <div class="admin-item" style="background-image: url('path_to_your_image3.jpg');">
      <h3>View And Manage Users</h3>
      <p>Paragraph 3</p>
      <div class="mt-auto">
        <a href="{% url 'admin_users' %}" class="btn btn-primary mb-2 w-20">View</a>
      </div> 
    </div>
    <!-- Fourth Div -->
    <div class="admin-item" style="background-image: url('path_to_your_image4.jpg');">
      <h3>View Orders And Payments</h3>
      <p>Paragraph 4</p>
      <div class="mt-auto">
        <a href="{% url 'admin_orders' %}" class="btn btn-success mb-2 w-20">View</a>
      </div> 
    </div>
  </div>

{% endblock %}
