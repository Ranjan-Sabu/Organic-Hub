{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>
    {% block title %}

    {% endblock %}
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'admin_panel' %}">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'admin_category' %}">Category<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin_product' %}">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin_users' %}">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin_booking' %}">Bookings</a>
            </li>
          </ul>
        </div>
        <div class="ml-auto">
          {% if user.is_superadmin %}
          <p class="navbar-text mr-3">Welcome {{ user.firstname }}</p>
          {% endif %}
        </div>
        <div>
          <button><a href="{% url 'logout' %}" class="nav-link">Logout</a></button>
        </div>
      </nav>
    </div>

    <div class="row">
      <div class="col-12">
        {% block content %}
        <!-- Your content goes here -->
        {% endblock %}
      </div>
    </div>

    <div class="row fixed-bottom">
      <footer class="pt-2 pb-2  bg-success text-light">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12 col-md-8">
              <h4> Contact Number: 0123456789</h4>
            </div>
            <div class="col-12 col-md-4 mt-4 mt-md-0 text-center text-md-end">
              Â© 2022 Fresh Food. All Rights Reserved
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
