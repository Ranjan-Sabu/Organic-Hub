{% if messages %}
  <style>
    .custom-messages {
      max-width: 300px; /* Set your desired maximum width */
      margin: 10px auto; /* Adjust margin as needed */
    }

    .custom-messages .alert {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px; /* Adjust padding as needed */
      font-size: 14px; /* Adjust font size as needed */
    }

    .custom-messages .close {
      margin-left: 10px; /* Adjust margin as needed */
      cursor: pointer;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var alertMessages = document.querySelectorAll('.custom-messages .alert');
      
      alertMessages.forEach(function (alertMessage) {
        setTimeout(function () {
          alertMessage.style.display = 'none';
        }, 5000); 
      });
    });
  </script>

  <div class="custom-messages">
    {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        <span>{{ message }}</span>
        <button class="close" onclick="this.parentElement.style.display='none';" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  </div>
{% endif %}
