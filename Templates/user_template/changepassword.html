{% extends 'user_template/base.html'%}

{% block title %}
change password
{% endblock %}

{% block content %}
 
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-secondary text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              {% include 'user_template/alert.html' %}

              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Reset Password</h2>
                <!-- <p class="text-white-50 mb-5">Please enter your login and password!</p> -->
               <form action="{% url 'changepassword' %}" method="POST">
                {% csrf_token %}
                <div class="form-outline form-white mb-4">
                    <input type="password" id="typeEmailX" class="form-control form-control-lg" name="current_password" placeholder="Current password"/>
                    <label class="form-label" for="typeEmailX">Current Password</label>
                  </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typeEmailX" class="form-control form-control-lg" name="new_password" placeholder="Create password"/>
                  <label class="form-label" for="typeEmailX">New Password</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="Confirm_password" placeholder="Confirm password"/>
                  <label class="form-label" for="typePasswordX">Confirm Password</label>
                </div>
  
             
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Reset</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
               </form>
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
